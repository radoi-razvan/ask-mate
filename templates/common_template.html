<!DOCTYPE html>
<html lang="en">
    {% block head %}
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/css/style.css" />
         <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
               rel="stylesheet"/>
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <body>
        <h1>{% block header %}{% endblock %}</h1>
        <form action="{% block route %}{% endblock %}" method="post">
            <div class="container">
                {% block title_value %}{% endblock %}
                {% block question_message_value %}{% endblock %}
                {% block answer_message_value %}{% endblock %}
                <input type="submit" {% block button_value %}{% endblock %}>
            </div>
        </form>
    </body>
</html>
